<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link 
        rel="shortcut icon" 
        type="image/jpg" 
        href="favicon.png"
    />

    <!-- CSS Styling -->
    <link 
        rel="stylesheet" 
        href="css/style.css" 
    />

    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Chandler City, AZ</div>
                <div class="date" id="date">Thursday 5 August 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>&deg;C<col></span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 &deg;C / 16 &deg;C</div>
            </div>
        </main>
   
        <div class="config">
            <div class="config-row">
                <label class="switch">
                    <input class="switch-input" type="checkbox" checked />
                    <span class="switch-label" data-on="Metric" data-off="Metric"></span> 
                    <span class="switch-handle"></span> 
                </label>
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="Imperical" data-off="Imperical"></span> 
                    <span class="switch-handle"></span> 
                </label>
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="Celsius" data-off="Celsius"></span> 
                    <span class="switch-handle"></span> 
                </label>
            </div>
            <div class="config-row">
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="Degrees" data-off="Degrees"></span> 
                    <span class="switch-handle"></span> 
                </label>
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="Light" data-off="Light"></span> 
                    <span class="switch-handle"></span> 
                </label>
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="Dark" data-off="Dark"></span> 
                    <span class="switch-handle"></span> 
                </label>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
