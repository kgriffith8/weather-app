<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link 
        rel="shortcut icon" 
        type="image/jpg" 
        href="Favicon_Image_Location"
    />

    <!-- CSS Styling -->
    <link 
        rel="stylesheet" 
        href="css/style.css" 
    />

    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Buenos Aires, Argentina</div>
                <div class="date">Thursday 5 August 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>&deg;C<col></span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 &deg;C / 16 &deg;C</div>
            </div>
        </main>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
